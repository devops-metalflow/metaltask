syntax = "proto3";

package flow;

// The service definition.
service FlowProto {
  // Sends flow
  rpc SendFlow (stream FlowRequest) returns (FlowReply) {}
}

// The request message.
message FlowRequest {
  bytes data = 1;
  string path = 2;
  bool runnable = 3;
}

// The response message.
message FlowReply {
  string message = 1;
}
